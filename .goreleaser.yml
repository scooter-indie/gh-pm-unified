version: 2

project_name: gh-pmu

before:
  hooks:
    - go mod tidy

builds:
  - id: gh-pmu
    main: .
    binary: gh-pm-unified
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/scooter-indie/gh-pmu/cmd.version={{.Version}}

archives:
  - id: gh-pmu
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    # gh extension expects binary at root of archive, not in a folder
    wrap_in_directory: false
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: scooter-indie
    name: gh-pm-unified
  draft: false
  prerelease: auto
